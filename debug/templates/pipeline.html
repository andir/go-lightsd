<!DOCTYPE html>
<html>
<head>
</head>
<body>
<canvas id="canvas" width="{{ .Count }}" height="256"></canvas><br>
<script>
  (function () {
    var el = document.getElementById('canvas');
    var ctx = el.getContext('2d');

    var line = ctx.createImageData(el.width, 1);

    var ws = new WebSocket("ws://" + location.host + "/stream/{{ .Name }}");
    ws.binaryType = 'arraybuffer';

    ws.onopen = function () {
      console.log('Opened');
    }

    ws.onmessage = function (event) {
      // Interpret data as RGB-pixel array
      var data = new Uint8Array(event.data);

      // Shifting down
      ctx.putImageData(ctx.getImageData(0, 0, el.width, 255), 0, 1);

      // Drawing next line
      for (var i = 0; i < el.width; i++) {
        line.data[i * 4 + 0] = data[i * 3 + 0];
        line.data[i * 4 + 1] = data[i * 3 + 1];
        line.data[i * 4 + 2] = data[i * 3 + 2];
        line.data[i * 4 + 3] = 255;
      }

      ctx.putImageData(line, 0, 0);
    }
  })();
</script>
</body>
</html>
